<html><head>
</head>
<body>
{{authorid}}
{% if author_list %}
    <ul>
    {% for author in author_list %}
	
        <li class="npAuthor" id="{{ author.id }}">{{ author.first_name }} {{author.last_name}} </li>
        
    {% endfor %}
    </ul>
{% else %}
    <p>No authors found.</p>
{% endif %}

<a id="addAuthor" href="#">Add an author</a>
<script type="text/javascript">
$(".npAuthor").click(function(e){
    var npauthorid = this.id;
//    alert(authorid);
    $("#{{authorid}}").load(
        '/config/setnpauthor',
        {
            "npauthorid":npauthorid,
            "authorid":{{ authorid }},
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        function() {
            disablePopup();
    });
});

$("#addAuthor").click(function(){
//    alert("hi");
//    disablePopup();
    $("#popup_id").load(
        '/config/newnpauthor?authid={{ authorid }}',function() {
         
//            loadPopup();
        });
});
</script>

</body></html>
