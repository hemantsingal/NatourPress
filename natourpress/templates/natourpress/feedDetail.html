{% extends "natourpress/popup.html" %}

{%block title%}Blog List{% endblock %}
{%block extrahead%}
<link rel="stylesheet" type="text/css" href="/static/css/forms.css" />
{%endblock%}
{%block headline%}Edit Blog{%endblock%}
{%block main%}
<form action="/config/feed_detail/{{ feed_id }}/" method="post">{% csrf_token %}
<table>
<tr><th><label for="id_name">Name:</label></th><td>{{ form.name }}</td></tr>
<tr><th><label for="id_url">Url:</label></th><td>{{ form.url }}</td></tr>
</table>
<input type="submit" value="Submit" />
</form>
{%endblock%}
