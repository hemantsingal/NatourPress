{% extends "natourpress/popup.html" %}
{%block title%}Blog List{% endblock %}
{%block headline%}Add Blog{%endblock%}
{%block main%}
<form action="/config/addfeed/" method="post">{% csrf_token %}
<table>
<tr><th><label for="id_name">Name:</label></th><td><input id="id_name" type="text" name="name" maxlength="100" /></td></tr>
<tr><th><label for="id_url">Url:</label></th><td><input type="text" name="url" id="id_url" /></td></tr>
</table>
<input type="submit" value="Submit" /> <input type="button" style="float:right" value="cancel" onclick="disablePopup();"/>
</form>
{%endblock%}
