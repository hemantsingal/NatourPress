<form action="/newnptag/" method="post">
{{ form.as_p }}
<input id="formSubmit" type="button" value="Submit" />
<script>
$("#formSubmit").click(function(){
//    alert("hi");
//    disablePopup();
    $("#status").load(
        '/config/newnptag',
        {
        	name:$("#id_name").val(),
        	slug:$("#id_slug").val(),
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        function() {
            $("#popupSelect").load(
       			 'nptag',
        		{
                    "tagid":{{ tagid }},
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                }
        	);
        });
});
</script>
</form>
