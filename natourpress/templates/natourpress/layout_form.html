{% extends "natourpress/base.html" %}
{%block title%}Add Layout{% endblock %}
{%block headline%}Add Layout{%endblock%}
{%block main%}
<form action="/config/addlayout/" method="post">{% csrf_token %}
<table>
<tr><td><label for="id_name">Name:</label> </td><td><input id="id_name" type="text" name="name" maxlength="50" size="50"/></td></tr>
<tr><td><label for="id_usage">Usage:</label> </td>
<td><input id="id_usage" type="text" name="usage" maxlength="50" size="50"/></tr>
<tr><td><label for="id_template">Template:</label></td>
<td><input id="id_template" type="text" name="template" maxlength="150" size="50"/></td></tr>
<tr><td><label for="id_css">Css:</label></td><td> <input id="id_css" type="text" name="css" maxlength="150" size="50"/></td></tr>
<tr><td><label for="id_javascript">Javascript:</label></td>
<td> <input id="id_javascript" type="text" name="javascript" maxlength="150" size="50"/></td></tr>
<tr><td><label for="id_cells">Cells:</label></td><td> <select multiple="multiple" name="cells" id="id_cells"></select></td></tr></table> <p><span class="helptext"> Hold down "Control", or "Command" on a Mac, to select more than one.</span></p>
<input type="submit" value="Submit" /> <a href="/config/layouts/"><input type="button" value="Cancel"/></a>
</form>
{%endblock%}
