{% extends "natourpress/popup.html" %}
{%block title%}New Topic{% endblock %}
{%block headline%}Add New Topic{%endblock%}
{%block main%}
<form action="/config/addcell/" method="post">{% csrf_token %}
<table>
<tr><th><label for="id_name">Name:</label></th><td><input id="id_name" type="text" name="name" maxlength="50" /></td></tr>
<tr><th><label for="id_description">Description:</label></th><td><input id="id_description" type="text" name="description" maxlength="250" /></td></tr>
</table>
<input type="submit" value="Submit" /> <input type="button" value="cancel" onclick="disablePopup();"/>
</form>
{%endblock%}
